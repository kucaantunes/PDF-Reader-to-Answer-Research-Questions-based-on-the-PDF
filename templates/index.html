<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Question Answering</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #2f2f2f;
            border-radius: 8px;
        }
        h1 {
            color: #2196F3;
            text-align: center;
        }
        label {
            color: #bbbbbb;
            font-size: 16px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #444444;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #2196F3;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8bf1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Question Answering</h1>
        <form method="POST" action="/process" enctype="multipart/form-data">
            <label for="question">Research Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="pdf_text">Paste the text from the PDF here (if no file upload):</label>
            <textarea id="pdf_text" name="pdf_text" rows="8" placeholder="Or paste the text from your PDF here"></textarea>

            <label for="file">Or upload a PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
